<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Estilos específicos para el dashboard y el modal */
.dashboard {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}
th {
    background-color: var(--primary-color);
    color: white;
}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
.button-group {
    margin-bottom: 20px;
}
.button-group button {
    margin-right: 10px;
}
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}
.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>
<body>
    <div class="dashboard">
        <h1>Dashboard de Usuarios</h1>
        <div class="button-group">
            <button onclick="abrirModal()">Agregar Usuario</button>
            <button onclick="limpiarTabla()">Limpiar Tabla</button>
        </div>
        <table id="usuariosTabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="usuariosTableBody">
            </tbody>
        </table>
    </div>

    <!-- Modal para el formulario de registro -->
    <div id="registroModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Registro de Usuario</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error" id="nombreError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    <span class="error" id="telefonoError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
<!-- Fin del Modal para el formulario de registro -->
    <script src="script.js"></script>
    
</body>
</html>
