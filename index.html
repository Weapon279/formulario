<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registroForm">
            <h2>Registro de Usuario</h2>
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="nombreError"></span>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <span class="error" id="telefonoError"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p><a href="dashboard.html">Ver Dashboard de Usuarios</a></p>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validarFormulario()) {
                const usuario = {
                    nombre: document.getElementById('nombre').value,
                    email: document.getElementById('email').value,
                    telefono: document.getElementById('telefono').value
                };
                guardarUsuario(usuario);
                alert('Usuario registrado con éxito');
                this.reset();
                window.location.href = 'dashboard.html';
            }
        });

        function validarFormulario() {
            // Aquí iría la lógica de validación que ya tienes en script.js
            // Retorna true si el formulario es válido, false si no lo es
            return true; // Cambia esto por tu lógica de validación real
        }

        function guardarUsuario(usuario) {
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            usuarios.push(usuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }
    </script>
</body>
</html>
